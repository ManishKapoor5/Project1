<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- for every genre music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
           <li class="brand"><img src="SpotifyImage.png" alt="spotify">Spotify</li>
           <li>Home</li>
           <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Songs of Artist</h1>
            <div class="songItemContainer"></div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Bom diggy diggy</span>
                <span class="songlistplay"><span class="timestamp">5.34 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Dance Ka Bhoot</span>
                <span class="songlistplay"><span class="timestamp">5.34 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Love me like you do</span>
                <span class="songlistplay"><span class="timestamp">5.34 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Lean on</span>
                <span class="songlistplay"><span class="timestamp">5.34 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">We don't talk anymore</span>
                <span class="songlistplay"><span class="timestamp">5.34 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Shamat Aayi hai</span>
                <span class="songlistplay"><span class="timestamp">5.34 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
    
        </div>  
        </div>          
        <div class="songBanner"></div>
    </div>
    
    

    <div class="bottom">
        <input type="range" name="range" id="progressBar" value=0 min="0" max"100">
        <div class="icons">
            <!-- fontsawesome icons -->
    
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="songImg.gif" width="43" id="gif" alt=""><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>
</html>
